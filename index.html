<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Knight</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="img/knight/Attack (2).png">
  <script defer src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script defer src="js/main.js"></script>
  <script type="module" src="js/enemy.js"></script>
</head>

<body>

  <div id="knight"></div>
  <div id="score" class="badge bg-primary text-wrap animate__animated animate__bounce"" style=" width: 6rem;">
    score: <span>0</span>
  </div>
  <div id="crd">
    Developed By<br>
    LashiThendra Bandara
  </div>

  <!-- Button trigger modal -->
  <button id="modal-button" type="button" class="btn btn-primary " data-bs-toggle="modal"
    data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Game over
        </div>
        <div class="modal-footer">
          <!-- <button type="button" class="btn btn-secondary d-none" data-bs-dismiss="modal">Close</button> -->
          <button id="btn-play-again" type="button" class="btn btn-primary" data-bs-dismiss="modal">Click to play
            again</button>
        </div>
      </div>
    </div>
  </div>




</body>

</html>
